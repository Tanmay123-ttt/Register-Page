<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register Page</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="outer-box">
      <div class="inner-box">
        <header class="register-header">
          <img class="img" src="download (1).png" alt="" />
          <h1>It's a delight to have you onboard</h1>
          <p>Help us know you better.</p>
          <p>(This is how we optimize Wobot as per your business needs)</p>
        </header>
        <main class="register-body">
          <form action="#">
            <p>
              <label for="fullname">Your Name</label>
              <input
                type="text"
                id="fullname"
                placeholder=" Full Name Required"
              />
            </p>
            <p>
              <label for="company-name">Company name</label>
              <input
                type="text"
                id="company-name"
                placeholder="e.g. Alpha Inc"
              />
            </p>
            <p>
              <label for=""
                >Industry
                <select name="industry" id="">
                  <option value="none">none</option>
                  <option value="Primary industry">Primary industry</option>
                  <option value="Secondary industry">Secondary industry</option>
                  <option value="Tertiary industry">Tertiary industry</option>
                  <option value="Quaternary industry">
                    Quaternary industry
                  </option>
                </select>
              </label>
              <br />
              <label for=""
                >Number of locations
                <select name="industry" id="">
                  <option value="1-20">1-20</option>
                  <option value="21-50">21-50</option>
                  <option value="201-500">201-500</option>
                  <option value="500+">500+</option>
                </select>
              </label>
            </p>
            <p>
              <input type="submit" id="submit" value="Register" />
            </p>
          </form>
        </main>
        <footer class="register-footer">
          <p>Terms of use | Privacy policy</p>
        </footer>
      </div>
      <div class="circle c1"></div>
      <div class="circle c2"></div>
    </div>
  </body>
</html>
